---
services:
- movie-fun-sso
memory: 1G
instances: 1
env:
  TRUST_CERTS: api.sys.longs.pal.pivotal.io,uaa.sys.longs.pal.pivotal.io
applications:
- name: album-service-sverov
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
- name: movie-service-sverov
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
- name: moviefun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-sverov.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-sverov.apps.longs.pal.pivotal.io/movies